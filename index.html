<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <button id="ac">AC</button>
                <button id="back">&leftarrow;</button>
                <button id="division" class="operator">&div;</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="multiplication" class="operator">&times;</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="subtraction" class="operator">&minus;</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number" class="operator">3</button>
                <button id="addition" class="operator">&plus;</button>
                <button id="zero" class="number">0</button>
                <button id="equals" class="operator">&equals;</button>
            </div>
        </div>
    </div>
</body>
</html>
